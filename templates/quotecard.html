<!DOCTYPE html>
<html>
  <head>
    <title>Crimson Quote Cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width">
  </head>
  <body style="background-color:#800000;color:white;">
    <div class="container">
    <div class="row">
      <div class="col-sm-1">
      </div>
        <div class="col-sm-10">
            <h1>Crimson Quote Cards</h1>
            <h3><small style="color:white;">Designed by Brian Yu</small></h3>
            <br /><br />
            <form action={{ url_for( 'quotehome') }} method="post">
              <input class="form-control" name="quote" type="text" placeholder="Quote" autofocus /><br />
              <input class="form-control" name="author" type="text" placeholder="Author" /><br />
              <input class="form-control" name="position" type="text" placeholder="Position (Optional)" /><br />
              <input type="checkbox" name="opinion" value=true> Opinion<br  /><br  />
              <button class="btn btn-primary" type="submit">Generate Quote Card</button>
            </form>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
  </div>
  </body>
</html>
